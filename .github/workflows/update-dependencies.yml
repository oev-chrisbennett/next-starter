name: 📦 Update Dependencies

on:
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 5
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: ✨ Check for updates with taze
        id: taze
        run: |
          TAZE_OUTPUT=$(bun run taze -i -w | tee /dev/stdout)
          echo "TAZE_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$TAZE_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 🤖 Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): 🤖 update dependencies'
          branch: 'chore/update-dependencies'
          delete-branch: true
          title: 'chore(deps): update dependencies'
          body: |
            This PR updates the project dependencies based on the latest versions available.

            ### Taze Output
            ```
            ${{ steps.taze.outputs.TAZE_OUTPUT }}
            ```
          labels: dependencies, automated
